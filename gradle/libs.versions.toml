androidxNavigation = '2.7.6'

kotlinxCoroutines = '1.7.1'
kotlinxSerialization = '1.6.0'
ktor = '2.2.1'

junit = '4.13.2'
gson = '2.10.1'

androidApplication = '8.2.1'
