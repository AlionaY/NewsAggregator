[versions]
kotlin = "1.9.22"
hilt = '2.48'
hiltExt = '1.1.0'

accompanist = '0.28.0'
#androidxAppcompat = '1.6.1'
androidxActivity = '1.8.2'
androidxCore = '1.12.0'
androidxCompose = '1.5.4'
