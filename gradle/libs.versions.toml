ktor-client-content = { group = 'io.ktor', name = 'ktor-client-content-negotiation', version.ref = 'ktor' }
ktor-serialization-json = { group = 'io.ktor', name = 'ktor-serialization-kotlinx-json', version.ref = 'ktor' }
ktor-serialization-gson = { group = 'io.ktor', name = 'ktor-serialization-gson', version.ref = 'ktor' }
ktor-client-okhttp = { group = 'io.ktor', name = 'ktor-client-okhttp', version.ref = 'ktor' }
ktor-serialization = { group = 'io.ktor', name = 'ktor-serialization', version.ref = 'ktor' }
ktor-serialization-xml = { group = 'io.ktor', name = 'ktor-serialization-kotlinx-xml', version.ref = 'ktor' }

androidx-compose-ui-tooling = { group = 'androidx.compose.ui', name = 'ui-tooling' }
androidx-compose-ui-test-manifest = { group = 'androidx.compose.ui', name = 'ui-test-manifest' }
androidx-junit-ktx = { group = "androidx.test.ext", name = "junit-ktx", version.ref = "junitKtx" }

[bundles]
compose = [
    'androidx-activity-compose', 'androidx-compose-ui-ui', 'androidx-ui-graphics',
    'androidx-compose-ui-tooling-preview', 'androidx-compose-material3',
    'androidx-compose-compiler', 'androidx-compose-navigation'
]
ktor = [
    'ktor-client-android', 'ktor-client-logging', 'ktor-client-serialization',
    'ktor-client-cio', 'ktor-client-content', 'ktor-serialization-json', 'ktor-serialization-gson',
    'ktor-client-okhttp', 'ktor-serialization', 'ktor-serialization-xml'
]


[plugins]
android-application = { id = 'com.android.application', version.ref = 'androidApplication' }
kotlin-android = { id = 'org.jetbrains.kotlin.android', version.ref = 'kotlin' }
kotlin-kapt = { id = 'org.jetbrains.kotlin.kapt', version.ref = 'kotlin' }
kotlin-plugin-serialization = { id = 'org.jetbrains.kotlin.plugin.serialization', version.ref = 'kotlin' }
hilt-android = { id = 'com.google.dagger.hilt.android', version.ref = 'hilt' }
android-library = { id = "com.android.library", version.ref = 'androidApplication' }